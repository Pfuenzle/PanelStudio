# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle for Java 17

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build PanelStudio-MC17
      run: |
        cd panelstudio-mc17
        chmod +x gradlew
        ./gradlew build
    - name: Build PanelStudio-MC19
      run: |
        cd panelstudio-mc19
        chmod +x gradlew
        ./gradlew build
    - name: Build ExampleMod8-Fabric
      run: |
        cd example-mod8-fabric
        chmod +x gradlew
        ./gradlew build
    - name: Build ExampleMod17
      run: |
        cd example-mod17
        chmod +x gradlew
        ./gradlew build
    - name: Build ExampleMod18
      run: |
        cd example-mod18
        chmod +x gradlew
        ./gradlew build
    - name: Build ExampleMod19
      run: |
        cd example-mod19
        chmod +x gradlew
        ./gradlew build
    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        path: |
          panelstudio*/build/libs/panelstudio-*.jar
          example-mod*/build/libs/*.jar
    - name: Cleanup Gradle Cache  
      run: |
        rm -rf ~/.gradle/caches/modules-2/modules-2.lock
        rm -rf ~/.gradle/caches/modules-2/gc.properties
